<script>
  function getComputerChoice() {
    let computerChoice = Math.floor(Math.random() * 3) + 1;
    switch (computerChoice) {
      case 1:
        return "Rock";
      case 2:
        return "Paper";
      case 3:
        return "Scissors";
    }
  }
  function getHumanChoice() {
    let humanChoice = prompt("Enter Rock, Paper, or Scissor :")
      .trim()
      .toLowerCase();
    switch (humanChoice) {
      case "rock":
        return "Rock";
      case "paper":
        return "Paper";
      case "scissors":
        return "Scissors";
      default:
        return "Invalid Choice!";
    }
  }
</script>
